<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    </head>
    <body>
        <header>
            <img src="images/Logo.svg" alt="logo">
        </header>

        <main>
            <section class="seccion1">
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que deseas encriptar o <br> desencriptar aqui:</p>
                </div>  

                <div class="inputText">
                    <input type="text" id="textoEncriptado" class="inputText">
                </div>

                <div class="contenedorcajatexto">
                    <textarea placeholder="Aqui se mostrara la consulta" class="cajatexto" name="resultado" id="textodesencriptado" cols="30" rows="10" class="text"></textarea>
                </div>

                <div class="alerta">
                    <img src="images/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>

                <div class="contenedor-botones">     
                    <button type="button" id="botonEncriptado" class="btnEncriptar">Encriptar</button>
                    <button type="button" id="botonDesencriptado" class="btnDesencriptar">Desencriptar</button>
                    
                </div>

            </section>

            <section class="seccion2">
                <div class="contenedormuneco">
                    <img src="images/MuÃ±eco.svg" alt="muneco">
                </div>
                <div class="contenedor-copiar">
                    <button type="button" id="botonCopiar">Copiar Texto</button>
                </div>
                
            </section>

        </main>
          

    </body>

    <script>
        var btn = document.querySelector("#botonEncriptado");
        btn.onclick = encriptar;
        
        var btn2 = document.querySelector("#botonDesencriptado");
        btn2.onclick = desencriptar;

        var btn3 = document.querySelector("#botonCopiar");
        btn3.onclick = copiar;
    </script>     
</html>
